	function imprimirRotuloMedidas(medida)
	{
		document.getElementById("tdDescargaRotulo").innerHTML = ""
		document.getElementById("tdDescargaRotulo").innerHTML = `<div class="lds-ellipsis"><div></div><div></div><div></div>`
		document.getElementById("tdBotones").style.display = "none"
		
		const url = "https://aveonline.co/api/nal/v1.0/crearRotuloEnvia.php";

		const body_date = {
			tipo : "imprimir",
			medida : medida,
			id : "20210112164906"
		}

		fetch(url, {
			method : 'POST',
			body : JSON.stringify(body_date)
		})
		.then(res => res.json())
		.then(res => {
			if(res.status == "ok"){
				const ruta = `https://aveonline.co/assets/data/temporales/rotulo-${res.rutaDescarga}`
				document.getElementById('tdDescargaRotulo').innerHTML = `<br><a href ="${ruta}" class="btn_c_1" style="font-size : 16" download="RotuloX${medida}-${res.rutaDescarga}">Descargar Rotulos X ${medida}</a><br>`
				console.log(res.rutaDescarga);
				setTimeout(() => {
					document.getElementById("tdBotones").style.display = ""
				}, 600);
			}else{
				document.getElementById("tdBotones").style.display = ""
				document.getElementById('tdDescargaRotulo').innerHTML = "<span>hubo un error en la generaci√≥n de los rotulos</span>"
			}
		})
		.catch(console.log)
	}

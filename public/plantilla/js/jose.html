<!-- Informacion Heka-->
<div class="card shadow mb-4">
  <!-- Card Header - Accordion -->
  <a
    href="#informacion-hekaOfi"
    class="d-block card-header py-3"
    data-toggle="collapse"
    role="button"
    aria-expanded="true"
    aria-controls="informacion-heka"
  >
    <h6 class="m-0 font-weight-bold text-primary">Información Heka</h6>
  </a>
  <!-- Card Content - Collapse -->
  <div class="collapse" id="informacion-hekaOfi">
    <div class="card-body">
      <form class="user">
        <h4 class="text-center">distribución</h4>
        <div class="form-group row">
          <div class="col-sm-4 mb-4">
            <h6>Porcentaje comisión</h6>
            <input
              type="number"
              class="form-control form-control-user"
              name="costo_zonal1"
              id="porcentaje-comision-oficina"
            />
          </div>
          <div class="col-sm-4">
            <h6>Tipo de distribución</h6>
            <input
              type="number"
              class="form-control form-control-user"
              name="costo_zonal2"
              id="tipo-distribución-oficina"
            />
          </div>
          <div class="col-sm-4">
            <h6>Comisión minima</h6>
            <input
              type="number"
              class="form-control form-control-user"
              name="costo_zonal3"
              id="comision-minima"
            />
          </div>
        </div>

        <input
          type="button"
          class="btn btn-outline-primary btn-lg btn-block mt-4 no-updte"
          onclick="actualizarInformacionHekaOfi()"
          value="Actualizar info heka"
        />
      </form>
    </div>
  </div>
</div>






<div id="oficina-seleccionada" class="d-none ">
    <div class="card-header text-center">
      <div class="row">
        <a class="btn btn-outline-primary btn-lg" href="javascript:volver()">Volver</a>
        <script>
        function volver(){
            document.getElementById("mostrador-oficinas").classList.remove("d-none");
            document.getElementById("oficina-seleccionada").classList.add("d-none");
          }
        </script>
      </div>
      <h3 id="nombre-oficina">Nombre Oficina</h3>

    </div>

      <!-- Información oficina -->
    <div class="card shadow mb-4">
      <!-- Card Header - Accordion -->
      <a href="#informacion-oficina" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="informacion-personal">
        <h6 class="m-0 font-weight-bold text-primary">Información Oficina</h6>
      </a>
      <!-- Card Content - Collapse -->
    <div class="collapse show" id="informacion-oficina">
<div class="card-body">

    <form action="">
    
      <div class="form-group row">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <h6>Nombres*</h6>
          <input required type="text" class="form-control form-control-user"
          name="nombres" id="nombres-oficina">
        </div>
        <div class="col-sm-6">
          <h6>Apellidos*</h6>
          <input required type="text" class="form-control form-control-user"
          name="apellidos" id="apellidos-oficina">
        </div> 
      </div>

      <div class="form-group row">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <h6>Tipo documento*</6>
          <h6></h6>
          
          <select  class="form-control form-control"
          name="tipo_documento" id="tipo-documento-oficina" readonly>
            <option value="CC" selected>CC</option> 
          </select>
        </div>
        <div class="col-sm-6">
          <h6>Número identificación*</h6>
          <input type="number" class="form-control form-control-user"
          name="numero_documento" id="no-documento-oficina" readonly>
        </div>
        
      </div>

      <div class="form-group row">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <h6>Celular*</h6>
          <input required type="number" class="form-control form-control-user"
          name="celular" id="numero1">
        </div>
        <div class="col-sm-6">
          <h6>Celular #2</h6>
          <input type="number" class="form-control form-control-user"
          name="celular2" id="numero2">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <h6>Correo*</h6>
          <input required type="mail" class="form-control form-control-user"
           id="correo-oficina">
        </div>
        <div class="col-sm-6">
          <h6>Nombre empresa*</h6>
          <input required type="text" class="form-control form-control-user"
          name="celular2" id="nombre-empresa-oficina">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <h6>Ciudad*</h6>
          <input required type="text" class="form-control form-control-user"
           id="ciudad-oficina">
        </div>
        <div class="col-sm-6">
          <h6>Dirección*</h6>
          <input required type="text" class="form-control form-control-user"
           id="dirección-oficina">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-4 mb-3 mb-sm-0">
          <h6>Barrio*</h6>
          <input required type="text" class="form-control form-control-user"
           id="barrio-oficina">
        </div>
        <div class="col-sm-4">
          <h6>Con*</h6>
          <input required type="text" class="form-control form-control-user"
           id="con-oficina">
        </div>
      </div>

        <div class="col-sm-4">
          <h6>Visible</h6>
        <select  class="form-control form-control"
        id="visible-oficina" readonly>
          <!-- <option value="true" >Si</option>  -->
          <option value="false" selected>No</option> 
        </select>
        </div>
      <input type="button" class="btn btn-outline-primary btn-lg btn-block mt-4 no-updte"
      onclick="actualizarInformacionOficina()" value="Actualizar Datos Oficina">
    </form>
        </div>
</div>

</div>
